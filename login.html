    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="button-box">
        <a href="./index.html" class="button-box"><button class="home-button">Terug naar Home</button></a>
    </div>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="else">
        <div class="alert-box">
            <img src="img/logo.png" class="alert-img" alt="" height="150px" width="150px">
            <p class="alert-msg">Error-msg</p>
        </div>
        
        <div class="container">
            <img src="img/logo.png" class="logo" alt="">

            </form>
