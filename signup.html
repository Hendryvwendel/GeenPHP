<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Signup -</title>
</head>
<body>
    <div class="button-box">
        <a href="./index.html" class="button-box"><button class="home-button">Terug naar Home</button></a>
    </div>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="else">
        <div class="alert-box">
            <img src="img/logo.png" class="alert-img" alt="" height="150px" width="150px">
            <p class="alert-msg">Error-msg</p>
        </div>
        
        <div class="container">
            <img src="img/logo.png" class="logo" alt="">
            <div>
                <input type="text" autocomplete="off" id="name" placeholder="Naam">
                <input type="email" autocomplete="off" id="email" placeholder="Email-adres">
                <input type="password" autocomplete="off" id="password" placeholder="Wachtwoord">
                <input type="checkbox" class="checkbox1" id="terms-and-cond">
                <label for="terms-and-cond">akkoord gaan met de <a href="">Algemene Voorwaarden</a></label>
                <br>
                <input type="checkbox" class="checkbox" id="notification">
                <label for="notification">inschrijven voor mailing-lijst</a></label>
                <button class="submit-btn">Maak account aan</button>
            </div>
            <a href="./login.html" class="link">Heb je al een account? Log hier in</a>
    </div>
        <script src="js/form.js"></script>
    </div>
    </div>
</body>
</html>
